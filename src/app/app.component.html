        <form (submit)="submitLocation(ciudadNombre , paisCode)">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre de ciudad" #ciudadNombre>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Codigo de pais" #paisCode>
          </div>
          <button class="btn btn-primary btn-block mt-2">
            Obtener clima
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="clima" class="card card-body">
        <h3 class="mb-3" *ngIf="clima.weather[0].main==='Clear'">Cielo despejado <i class="fas fa-sun ml-2 fa-2x sol " ></i></h3>
        <h4 class="mb-3" *ngIf="clima.weather[0].main==='Drizzle'">Lloviznas <i class="fas fa-cloud-showers-heavy ml-2 fa-2x icon"></i></h4>
        <h4 class="mb-3" *ngIf="clima.weather[0].main==='Clouds'">Nublado</h4>
        <h4 class="mb-3" *ngIf="clima.weather[0].main==='Rain'">LLuvia <i class="fas fa-cloud-rain nube"></i></h4>
        <h4 class="mb-3">Temperatura: {{clima.main.temp}}째C</h4>
        <h4 class="mb-3">Humedad: {{clima.main.humidity}}%</h4>
        <h4 class="mb-3">Presi처n: {{clima.main.pressure}}</h4>
        <h4 class="mb-3">Maxima: {{clima.main.temp_max}}째C</h4>
        <h4 class="mb-3">Minima: {{clima.main.temp_min}}째C</h4>
      </div>
    </div>
  </div>
</div>
